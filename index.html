<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>가위바위보</title>
</head>

<body>
    <div class="container">
        <div class="game-screen">
            <div id="comment" class=" comment-box">
                <p>가위바위보 게임!</p>
                <span>승부결과에 따라 저녁밥이 결정!</span>
                <button id="start" class="btn">Start</button>
            </div>
            <!-- 기회 카운트다운 -->
            <div id="life" class="count">0</div>
            <!-- 가위바위보 버튼리스트 -->
            <div id="GameList" class="btnList">
                <button id="start" class="btn gamebtn" value="가위">가위</button>
                <button id="start" class="btn gamebtn" value="바위">바위</button>
                <button id="start" class="btn" value="보">보</button>
            </div>
            <img src="kitty.png" alt="냥이"> <!-- 임시이미지 -->

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
